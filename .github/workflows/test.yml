name: GitHub Actions Test
on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Change to backend directory, get backend dependencies
        run: cd backend && npm install
      - name: Run tests
        run: npm run test